<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
  <script src="https://cdn.jsdelivr.net/npm/jquery@3.7.1/dist/jquery.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>

 
<div class="container">
  <div class="mx-auto border border-secondary d-flex justify-content-center align-items-start" style="max-width:90%;overflow:auto;max-height:500px;min-height:500px;">
      <canvas id="demo" style="border:1px solid #d3d3d3;width:98%;height:490px;">
        Your browser does not support the HTML canvas tag.
    </canvas>
  </div>
</div>


<script>
class Error {
  constructor(errorMsg="Unknown error") {
    this.message = errorMsg;
    this.isError = true;
  }
}
class Game {
  constructor(cElm) {
    if (cElm.get(0)){
      this.cJquery = cElm;
      this.c = cElm.get(0);
    } else {
      return new Error("Canvas Not Found");
    }
    alert("hi");
    //this.c = cElm;
    console.log(cElm.get(0), 'done');
    //this.ctx = cElm.getContext("2d");
  }
  
  get cWidth(){
    return this.cJquery.length ? this.cJquery.width() : -1;
  }
  
}

function setup(canvasId){
   let gameObject = null;
   try {
     if (1==1 || canvasId || $(canvasId).length){

       gameObject = new Game($(canvasId));
     }
   } catch (error) {
      console.log("unable to setup error ", error);
      gameObject = null;
   }
   return gameObject;
}
const game = setup("#demo");
alert(game.cWidth);
//console.log(game instanceof Game);
//alert($("#demo").width());
</script>

</body>
</html>

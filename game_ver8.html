<script>

class GameError {
    constructor(errorMsg = "Unknown error", error = null, errorCb = () => {}) {
        this.message = errorMsg;
        this.isError = true;
        this.error = error;
        this.errorCb = errorCb;
    }
    isValidErrorMsg() {
        return this.message && typeof(this.message) === 'string';
    }
    isValidError() {
        return this.error && typeof(this.error) === 'object' && this.error instanceof Error;
    }

}

class ClientError extends GameError {
    constructor(errorMsg, caller, CatchError = null, errorCb = () => {}) {
        const privateErrorCb = (typeof(errorCb) === 'function') ? errorCb : () => {};
        const privateCaller = (caller && typeof(caller) === 'string') ? caller : 'unknown method';

        // call the super class constructor and pass in the name parameter
        super(errorMsg, CatchError, privateErrorCb);

        this.displayError();
    }
    displayError(errorCb) {

        if (this.isValidErrorMsg()) {
            alert(this.message);
        }

        if (this.isValidError()) {
            console.log(`error from ${this.caller}`, this.error);
        }

        this.errorCb();
        return true;
    }
}

        const x = (((this.sWidth / 2) / 2) + this.sx);
        this.ctx.drawImage(this.img, x, this.sy, (this.sWidth / 2), (this.sHeight / 1.5) + 2);

}

};

class Square {
    constructor(id, r, i, color, sx, sy, sWidth, sHeight, ctx, game) {
        this.id = id;
        this.i = i;
        this.r = r;
        this.color = color;
        this.sx = sx;
        this.sy = sy;
        this.width = sWidth;
        this.height = sHeight;
        this.ctx = ctx;
        this.color = color;
        this.lineWidth = '4';
        this.strokeStyle = 'lightgreen';
        this.holder = null;
        // sqlalchemy like relation, one to many, game has many squares. core
        this.game = game;
        this.draw(this.ctx);


    }
    setHolder(piece) {
      this.holder = piece;
    }
    draw(ctx = null, sx = null, sy = null, width = null, height = null) {
        let currentCtx = ctx;
        ctx.beginPath();
        if (ctx && sx && sy && width && height) {
            ctx.rect(sx, sy, this.getWidth(), this.getHeight());
            currentCtx = ctx;
        } else {

            this.ctx.rect(this.sx, this.sy, this.getWidth(), this.getHeight());
            currentCtx = this.ctx;
        }


        ctx.fillStyle = this.color;
        ctx.fill();
        /*
                ctx.lineWidth = 2;//this.game.lineWidth;
                ctx.strokeStyle = 'green';// this.game.strokeStyle;
                ctx.stroke();
        */


    }
    /* as this responsive desgin canvas must get dynamic x,y,h,w */
    getWidth() {
        let width = null;
        if (this.game && this.game.canvas) {
            width = this.game.canvas.getBoundingClientRect().width / 8;
        } else {
            console.log("invalid game object from Square.getWidth");
        }
        return width;
    }
    getHeight() {
        let height = null;
        if (this.game && this.game.canvas) {
            height = this.game.canvas.getBoundingClientRect().height / 8;
        } else {
            console.log("invalid game object from Square.getHeight");
        }
        return height;
    }
    getX() {
        let x = null;
        const squareWidth = this.getWidth();

        if (!isNaN(parseInt(squareWidth)) && !isNaN(parseInt(this.i))) {
            // 7 considered gab or margin or test
            x = (squareWidth * this.i) - 7;
        } else {
            console.log("invalid square size data from Square.getX");
        }
        return x;
    }
    getY() {
        let y = null;
        const squareHeight = this.getHeight();

        if (!isNaN(parseInt(squareHeight)) && !isNaN(parseInt(this.r))) {
            y = squareHeight * this.r;
        } else {
            console.log("invalid square size data from Square.getY");
        }
        return y;
    }

    click() {}
}

        }
        const sx = this.sWidth * this.col;
        this.col = (this.maxCol > this.col) ? this.col + 1 : 0;
        return sx;
    }
    sy(reset) {
        if (reset) {
            this.row = 0;
            return false;
        }

        const sy = this.sHeight * this.row;
        this.row += (this.maxRow > this.row) ? 1 : 0;
        return sy;

                            const fullW = sX + sW;
                            const fullH = sY + sH;


                            if ((x >= sX && x <= fullW) && (y >= sY && y <= fullH)) {
                                targetSquare = currentSquare;
                                breaker = true;
                                break;
                            } else {

                                //console.log(`invalid one X:${x} y:${y}, sX:${sX}, sY:${sY}, sW:${sW} , sH: ${sH}, fullW:${fullW}, fullH:${fullH}`); 

                                continue;
                            }
                        } else {
                            console.log("found invalid square Game.getSquareByCords", currentSquare, !isNaN(parseInt(currentSquare.sx)), !isNaN(parseInt(currentSquare.sy)), !isNaN(parseInt(currentSquare.height)), !isNaN(parseInt(currentSquare.width)));
                            targetSquare = null;
                            breaker = true;
                            break;
                        }
                    }
                } else {
                    console.log('found invalid row data Game.getSquareByCords');
                    targetSquare = null;
                    break;
                }
            }
        }
        return targetSquare;
    }

    getMousePosition(clientX, clientY) {
        const rect = this.canvas.getBoundingClientRect();
        const x = clientX - rect.left;
        const y = clientY - rect.top;
        console.log([x, y]);
        return [x, y];
    }
    onClickCanvas(e) {
        if (e && e.clientX && e.clientY) {

            const positions = this.getMousePosition(e.clientX, e.clientY);
            const x = positions[0]
            const y = positions[1];

            const square = this.getSquareByCords(x, y);
            
            const canIStartMove = this.canIStartMove(square);
            if (canIStartMove) {
                this.startMove(square);
            }


            console.log(square, 'is it square?');
        } else {
            console.log("found invalid click Game.onClickCanvas");
        }
    }
    
    canIStartMove (square) {
        try {
          return (square && square.holder && square.holder.piece);
        } catch (error) {
          console.log('error from Game.canIStartMove', error);
          return false;
        }
    }
    startMove (square) {
      if (square) {
      alert(`Found chess game Row: ${square.r}  Col: ${square.i}, id: ${square.id}`);
        console.log(square.holder.piece, 'hi holder oop best rprictae best client clean vanila js better than top component oop no server side for frontend and chess core and fast dev as it not nasa.chess yet');
      } else {
        throw "invalid startMove triggred from onClickCanvas  for  null square";
      }
    }
    

}


let game = null;
addEventListener("DOMContentLoaded", function() {
    game = (function(canvasId, main_error, imagesIds) {
        let gameObject = null;
        try {
            if (canvasId && $(canvasId).length && Array.isArray(imagesIds)) {
                gameObject = new Game(canvasId, main_error, imagesIds);
            }
        } catch (error) {
            throw error;
            gameObject = new ClientError('unable to setup error', 'game.beforeConstruct', () => {}, error);
        }
        return gameObject;
    })("#demo", "#main_error", ["whiteSolder", "blackSolder", "whiteRook", "blackRook", "blackElephant", "whiteElephant", "whiteHourse", "blackHourse", "blackQueen", "whiteQueen", "blackKing", "whiteKing", "black_hourse_move"]);

    console.log(`is Game: ${game instanceof Game}`);
    console.log(`is ClientError: ${game instanceof ClientError}`);
    console.log(`is GameError or instance of GameError: ${game instanceof GameError}`, game);

});
console.log(game);
